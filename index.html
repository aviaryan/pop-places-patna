<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Popular Places in Patna</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<div id="app">
		<div id="left">
			<div class="search">
				<input type="text" class="search" id="search" data-bind="textInput: searchTerm, valueUpdate: ['afterkeydown', 'input']">
			</div>
			<ul data-bind="foreach: places">
				<li>
					<span data-bind="text: name"></span>
				</li>
			</ul>
		</div>

		<div id="right">
			<div id="map">
			</div>
		</div>

	</div>

	<script type="text/javascript">
		// https://stackoverflow.com/questions/32496382/
		var initMap;
	</script>
	<script src="dist/vendor.bundle.js"></script>
	<script src="dist/bundle.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIZHxg9W7R4dD9_mYWi4rj1PdjDS6tEW4&callback=initMap" async defer></script>

</body>

</html>
