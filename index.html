<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Popular Places in Patna</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div id="app">
		<div id="left">
			<div class="search">
				<input type="text" class="search" id="search" placeholder="Filter"
					data-bind="textInput: searchTerm, valueUpdate: ['afterkeydown', 'input']">
			</div>
			<ul data-bind="foreach: places">
				<li data-bind="text: name, click: $parent.itemClick"></li>
			</ul>
			<div class="flex-space"></div> <!-- this element stops `left` height change in mobile screens -->
			<div class="attr" data-bind="text: atrb"></div>
		</div>

		<div id="mid"></div>

		<div id="right">
			<div id="map">
				Please wait. Map is loading..
			</div>
		</div>

		<div class="attr-responsive" data-bind="text: atrb"></div>
	</div>

	<script>
		// issue with callbacks not being global in async load of a script
		var initMap;
		var mapLoadError;
	</script>
	<script src="dist/vendor.bundle.js"></script>
	<script src="dist/bundle.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIZHxg9W7R4dD9_mYWi4rj1PdjDS6tEW4&callback=initMap"
		onerror="mapLoadError()" async defer></script>

</body>

</html>
